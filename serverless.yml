service: express-app

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-central-1

functions:
  app:
    handler: server.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-offline